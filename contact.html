<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact -Royal Brew Café</title>
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: "Poppins", sans-serif;

  font-family: "Lora", serif;
  font-optical-sizing: auto;
  font-weight: weight;
  font-style: normal;
  background-image: url("./500_F_69019847_dsIbdz9UHuRefzH14bKjYncwjR7Lafd4.jpg");
}

.logo {
  width: 130px;
}
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #4c101a;
  padding: 10px;
  list-style: none;
  position: sticky;
  top: 0;
  z-index: 1000;
}
.navbar li {
  list-style: none;
  display: inline;
  /* font-family: "Lora", serif;
    font-optical-sizing: auto;
    font-weight: weight;
    font-style: normal; */
}
.navbar ul a {
  text-decoration: none;
  display: inline-block;
  color: #b99a64;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}
.navbar a:hover {
  /* background-color: #ddd; */
  color: white;
}
.search-box {
  padding: 10px 20px;
  margin-left: 20px;
  border: 2px solid #b99a64;
  border-radius: 25px;
  background-color: #b99a64;
  color: #4c101a;
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease;
}

.search-box::placeholder {
  color: white;
  font-style: italic;
}

.search-box:focus {
  border-color: #4c101a;
  box-shadow: 0 0 10px rgba(76, 16, 26, 0.5);
}

.navbar {
  justify-content: space-between;
}

main {
    padding: 20px;
}

.contact {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
}

.contact h1 {
    font-size: 2.5em;
    color: #4c101a;
    margin-bottom: 20px;
}

.order-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.form-group label {
    font-size: 1.2em;
    color: #4c101a;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #B99A64;
    border-radius: 4px;
    font-size: 1em;
}

.submit-btn {
    background-color: #4c101a;
    color: #B99A64;
    border: none;
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #3a0d15;
}
.footer {
  /* background-color: #4c101a; */
  color: #b99a64;
  text-align: center;
  padding: 20px 0;
}

.footer-content {
  background-color: #4c101a;
  display: inline-block;
  justify-content: space-between;
  width: 100%;
  height: 100%;
  max-width: 1200px;
  margin: 0 auto;
  flex-wrap: wrap;
}

.footer-section {
  flex: 0;
  padding: 20px;
  min-width: 250px;
  width: 100%;
}

.footer-section h3 {
  margin-bottom: 10px;
  color: #b99a64;
  width: 100%;
}

.footer-section p,
.footer-section ul {
  margin-bottom: 15px;
  width: 100%;
}

.footer-section ul {
  list-style: none;
  padding: 0;
  width: 100%;
}

.footer-section ul li {
  margin-bottom: 10px;
}

.footer-section ul li a {
  color: #b99a64;
  text-decoration: none;
  width: 100%;
}

.footer-bottom {
  background-color: #3a0d15;
  padding: 10px 0;
  margin-top: 20px;
  color: #b99a64;
  width: 100%;
}

@media (max-width: 768px) {
  .footer-content {
    flex-direction: column;
    text-align: center;
    width: 100%;
  }
}

</style>
<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="./Screenshot (198).png" />
            <ul>
              <li><a href="./index.html">HOME</a></li>
              <li><a href="./about.html">ABOUT</a></li>
              <li><a href="./contact.html">CONTACT</a></li>
              <li><a href="./menu.html">MENU</a></li>
            </ul>
            <input type="text" class="search-box" placeholder="Search..." />
          </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Order Food</h1>
            <form class="order-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="menu-item">Menu Item:</label>
                    <select id="menu-item" name="menu-item" required>
                        <option value="" disabled selected>Select an item</option>
                        <option value="espresso">24 carat gold ice coffee with vanilla ice cream & whipped cream - $ 13.5</option>
                        <option value="latte">Cappuccino - $ 12</option>
                        <option value="cappuccino">New York lemonade (Lemon, lime, fresh orange juice, elderflower) - $10.5-21</option>
                        <option value="americano">Hungarian cheese plate with fig chutney- $20.50</option>
                        <option value="macchiato">Buffalo mozzarella with marinated tomato and basil pesto- $20.5</option>
                        <option value="mocha">New York Burger - $23</option>
                        <option value="tea">Tea - $2.50</option>
                        <option value="croissant">Mixed salad with beetroot and horseradish dressing with smoked
                            salmon- $20.5</option>
                        <option value="muffin"> Italian breakfast for 2 (Freshly brewed coffee, tea or hot
                            chocolate, 100% directly pressed orange juice, selection of
                            bread and croissant.) - $54</option>
                        <option value="sandwich">Spaghetti in peccorino cheese sauce and mushrooms - $22.25</option>
                        <option value="salad">Beef goulash soup with home made noodles - $15.50</option>
                        <option value="bagel"> Indian style lentils curry with vegetables, baked sweet potato
                            and rice - $25.50</option>
                        <option value="cake">Beef cheek with Hungarian sour cabbage stew served with pearl
                            barley - $27</option>
                        <option value="cookie">Purple Rain (Agárdi chameleon gin, tonic, dried orange,
                            raspberry, pink pepper) - $16</option>
                        <option value="smoothie">  Chicken „paprikas” with spatzle noodle and cucumber salad with
                            sour cream - $26.50</option>
                            <option value="smoothie">   Pancake stuffed with cottage-cheese, served with vanilla cream
                                and strawberry coulis - $14.60</option>
                                <option value="smoothie">   New York chocolate cake with valrhona chocolate - $12.60</option>
                                <option value="smoothie">  Vanilla Panna Cotta with basil and raspberry - $12.60</option>
                                <option value="smoothie">  Somlói sponge cake - $11.50</option>
                                <option value="smoothie">  New York ice cream cups- $11.50</option>
                                <option value="smoothie">  Sorbet cup- $14.60</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="20" required>
                </div>
                <div class="form-group">
                    <label for="additional-requests">Additional Requests:</label>
                    <textarea id="additional-requests" name="additional-requests" rows="5"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Order</button>
            </form>
        </section>
    </main>

      
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section links">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./menu.html">Menu</a></li>
        </ul>
      </div>
      <div class="footer-section contact">
        <h3>Contact Us</h3>
        <p>Email: contact@Royal Brew Café.com</p>
        <p>Phone: +1 (123) 456-7890</p>
        <p>Address: 123 New York St, New York, NY 10001</p>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2024 Royal Brew Café | Designed by Anmol
    </div>
  </footer>
</body>
</html>
